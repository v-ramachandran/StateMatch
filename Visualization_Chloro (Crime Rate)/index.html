<html>

<head>
  <link rel="stylesheet" href="./static/css/blueprint/screen.css" type="text/css">
  <link rel="stylesheet" href="./static/css/dashboard.css" type="text/css">
  <script type="text/javascript" src="./static/js/d3/d3.js"></script>
  <script type="text/javascript" src="./static/js/d3/d3.v2.js"></script>
  <script type="text/javascript" src="./static/js/d3/d3.csv.js"></script>
  <script type="text/javascript" src="./static/js/d3/d3.layout.js"></script>
  <script type="text/javascript" src="./static/js/science/science.js"></script>
  <script type="text/javascript" src="./static/js/science/science.lin.js"></script>
  <script type="text/javascript" src="./static/js/science/science.stats.js"></script>
  <title>Crime Rate Each State</title>
</head>

<body>
  <!-- Container for Blueprint Grid -->
  <div class="container">

    <!-- Header -->
    <div class="span-24 last" id="header">
      <h3 id="header-text">Crime Rate Each State</h3>
    </div>
    <hr/>
    
    <h2>Property Crime Rate (Include: Burglary, Larceny, Motor Vehicle Theft)</h2>
    <div class="span-23">
      <div class="dashboard-widget" id="one">
        <h3>Year 2008</h3>
        <script type="text/javascript" src="./static/js/us_propertycrime_rate2008.js"></script>
      </div>
    </div>
    
    <div class="span-23">
      <div class="dashboard-widget" id="two">
        <h3>Year 2009</h3>
        <script type="text/javascript" src="./static/js/us_propertycrime_rate2009.js"></script>
      </div>
    </div>
    
    <h2>Violent Crime Rate (Include: Murder, Rape, Robbery, Aggravated Assault)</h2>
    <div class="span-23">
      <div class="dashboard-widget" id="three">
        <h3>Year 2008</h3>
        <script type="text/javascript" src="./static/js/us_violentcrime_rate2008.js"></script>
      </div>
    </div>
    
    <div class="span-23">
      <div class="dashboard-widget" id="four">
        <h3>Year 2009</h3>
        <script type="text/javascript" src="./static/js/us_violentcrime_rate2009.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
