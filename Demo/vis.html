function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

var first = getUrlVars()["state"];
var temp = first.indexOf("%20");

if (temp >= 0) {

   a=first.substring(0,temp);

   first = a+" "+b;
}
